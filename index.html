<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <title>Herttoniemi launchpad</title>
</head>

<body class="mainbod" onload="initializeData(15000)">

    <div class="flexContainer">
        <div name="mainheading" class="niceText upperrow">
            <h1>Herttoniemi Cheat Sheet<br>Mikko Nirkko 2020</h1>
        </div>
        <span id="currentTime" class="currentTime niceText"></span>
        <span></span>
        <div class="container container1 bike">
            <h2 class="niceText center">Tsygät</h2>
            <div id="bikeblock1" class="bikeblock niceText">
                <span id="stationTitle1" class="stationTitle"></span>
                <span id="stationStatus1" class="stationStatus"></span>
            </div>
            <div id="bikeblock2" class="bikeblock niceText">
                <span id="stationTitle2" class="stationTitle"></span>
                <span id="stationStatus2" class="stationStatus"></span>
            </div>
        </div>
        <div class="container container2">
            <h2 class="niceText center">Dösät</h2>
            <div class="niceText bus" id="bus">
                <table id="timetable" class="niceText"></table>
            </div>
        </div>

        <div class="container container3">
            <h2 class="niceText center">Metukka itään</h2>
            <div class="niceText metro" id="metukka">
                <table id="metro_timetable" class="niceText"></table>
            </div>
        </div>
    </div>
</body>
<script src="functions.js">
</script>

</html>
